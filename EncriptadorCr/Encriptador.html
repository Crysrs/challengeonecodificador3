<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">     
    </head>
    <body>
        <header>
            <div class="logo">            
                <img src="imagenes/logo.png">
                <h1>ENCRIPTADOR</h1>
    
            </div>
            
        </header>

            <main>
                <section>
                    <textarea class="input-text" cols="70" rows="15" type="texto" placeholder="ingrese texto aqui solo minusculas" required ></textarea>
                    <div class="botones">
                        <button class="encriptar" onclick="btnEncriptar()">
                            Encriptar
                        </button>
                        <button class="desencriptar" onclick="btnDesencriptar()">
                            Desencriptar
                        </button>
                    </div>                    
                </section>
                <section>
                        <textarea class="mensaje" cols="40" rows="30" placeholder="Ningun mensaje fue encontrado" required></textarea>
                        <button class="copiar" onclick="copiar()">copiar</button>
                </section>
            </main>
            <script src="script.js"></script>
    </body>
</html>
